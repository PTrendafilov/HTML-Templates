<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <div class="content">
            <h2>
                <div class="green-underline">Открий</div>
                <div class="green-underline">Сканирай.</div>
                <div class="gray-underline">
                    Карай...
                </div>
            </h2>
            <p>
                <strong>Scooty</strong> e най-новата и модерна услуга за краткосрочен наем на електрически скутери.
                Свали нашето
                приложение и намерини в над 100 локации центъра на твоя град и карай!
            </p>
            
            <div class="red-btn">Свали приложението
                <i class="fa-solid fa-arrow-down-long"></i>

            </div>
            <button class="black-btn">Научи повече</button>
            <div class="diff-between-image"></div>
        </div>
        <img src="images/header-image.png" alt="" width="622px" height="830px">
    </header>
</body>

</html>
